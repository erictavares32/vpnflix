<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamFinder - Find Where to Stream</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .poster {
            max-height: 400px;
            object-fit: contain;
            width: 100%;
        }
        .service-badge {
            margin-right: 5px;
            margin-bottom: 5px;
        }
        #loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        #error {
            display: none;
            margin-top: 20px;
        }
        .source-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            transition: all 0.3s ease;
        }
        .source-item:hover {
            background-color: #f0f0f0;
        }
        .source-name {
            font-weight: bold;
        }
        .source-type {
            color: #6c757d;
            font-size: 0.9em;
        }
        .country-header {
            background-color: #e9ecef;
            padding: 8px 15px;
            border-radius: 5px;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        .navbar-brand {
            font-weight: 700;
            color: #0d6efd;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white rounded-3 mb-4 p-3 shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-play-circle-fill me-2"></i>StreamFinder
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h1 class="text-center mb-4">Find Where to Stream</h1>
                <div class="input-group mb-3">
                    <input type="text" id="searchInput" class="form-control form-control-lg" 
                           placeholder="Search for movies or TV shows..." aria-label="Search">
                    <button id="searchBtn" class="btn btn-primary btn-lg" type="button">
                        <i class="bi bi-search me-1"></i> Search
                    </button>
                </div>
                <p class="text-muted text-center mb-0">Discover streaming availability worldwide</p>
            </div>
        </div>

        <div id="loading">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;"></div>
            <p class="mt-3">Searching streaming services...</p>
        </div>

        <div id="error" class="alert alert-danger alert-dismissible fade show">
            <span id="error-message"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div id="results"></div>

        <div id="empty-state" class="text-center py-5">
            <i class="bi bi-film" style="font-size: 3rem; color: #dee2e6;"></i>
            <h4 class="mt-3 text-muted">Search for movies or TV shows</h4>
            <p class="text-muted">Find where they're streaming across platforms</p>
        </div>
    </div>

    <!-- Bootstrap & App JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // This will be replaced by your complete app.js content
        // Make sure to include the full app.js code after this file
    </script>
    <script src="app.js"></script>

    <footer class="mt-5 py-3 text-center text-muted">
        <small>Data provided by TMDB and RapidAPI Streaming Availability</small>
    </footer>
</body>
</html>
