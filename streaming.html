<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamFinder - Find Where to Watch Movies & Shows</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background: #35424a;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0;
        }
        .search-box {
            display: flex;
            margin-bottom: 20px;
        }
        #search-input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
        }
        #search-button {
            padding: 10px 20px;
            background: #e8491d;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #search-button:hover {
            background: #333;
        }
        .results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .movie-card {
            background: #fff;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .movie-poster {
            width: 100%;
            height: 450px;
            object-fit: cover;
        }
        .movie-info {
            padding: 15px;
        }
        .movie-title {
            margin: 0;
            font-size: 18px;
        }
        .movie-year {
            color: #666;
            font-size: 14px;
        }
        .streaming-info {
            margin-top: 10px;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 3px;
        }
        .streaming-service {
            display: inline-block;
            margin-right: 10px;
            margin-bottom: 5px;
            padding: 3px 8px;
            background: #e8491d;
            color: white;
            border-radius: 3px;
            font-size: 12px;
        }
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        .error {
            color: #e8491d;
            padding: 10px;
            background: #ffecec;
            border-radius: 3px;
            margin-bottom: 20px;
            display: none;
        }
        select {
            padding: 10px;
            margin-left: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>StreamFinder</h1>
            <p>Find where movies and TV shows are available to stream</p>
        </div>
    </header>

    <div class="container">
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Search for a movie or TV show...">
            <select id="country-select">
                <option value="us">United States</option>
                <option value="gb">United Kingdom</option>
                <option value="ca">Canada</option>
                <option value="au">Australia</option>
                <option value="in">India</option>
                <option value="de">Germany</option>
                <option value="fr">France</option>
                <option value="br">Brazil</option>
                <option value="jp">Japan</option>
            </select>
            <button id="search-button">Search</button>
        </div>

        <div id="error-message" class="error"></div>

        <div id="loading" class="loading">
            <p>Loading results...</p>
        </div>

        <div id="results" class="results"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
